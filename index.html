<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafios Code Explorer</title>

    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        padding-top: 70px;
      }
      ul {
        list-style: none;
      }
      a {
        color: #000;
        font-weight: bold;
        text-decoration: none;
      }
      hr {
        max-width: 500px;
        margin-left: 0;
      }
    </style>
  </head>
  <body>
    <ul>
      <a href="apresentacao" target="_blank">
        <li>Apresentação</li>
      </a>
      <hr />
      <a href="carrosel" target="_blank">
        <li>Carrosel</li>
      </a>
      <hr />
      <a href="form" target="_blank">
        <li>Form</li>
      </a>
      <hr />
    </ul>
  </body>
</html>
